        insertElement = () => {
            let data = [8, 30, 10, 50, 20, 44];

            const position = document.getElementById("position").value;
            const insertEl = document.getElementById("number").value;

            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = insertEl;
